<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Project To Do list</title>
</head>
<body>
    
    <div id="container">
        <form id="toDo" action="task.html">
            <label for="taskName">Name:</label><br>
            <input type="text" id="taskName"><br>
            <label for="taskDesc">Description:</label><br>
            <input type="text" id="taskDesc"><br>
            <label for="startDate">Strat Date:</label><br>
            <input type="datetime-local" id="startDate"></input><br>
            <label for="endDate">End Date:</label><br>
            <input type="datetime-local" id="endDate"></input><br>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
